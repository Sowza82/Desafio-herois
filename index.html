<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Herói</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS local -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1><i class="fas fa-shield-alt"></i> Classificador de Heróis</h1>
    </header>

    <!-- Main -->
    <main class="container">
      <div class="input-group">
        <label for="nome"><i class="fas fa-user"></i> Nome do Herói:</label>
        <input type="text" id="nome" placeholder="Digite o nome do herói" />
      </div>

      <div class="input-group">
        <label for="xp"><i class="fas fa-star"></i> XP do Herói:</label>
        <input
          type="number"
          id="xp"
          placeholder="Digite a XP do herói"
          min="0"
          step="1"
        />
      </div>

      <button id="btnCalcular">
        <i class="fas fa-calculator"></i> Calcular Nível
      </button>

      <div id="resultado" class="badge">
        <span class="texto"></span>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Desafio inspirado na <strong>DIO</strong> | Feito por SowzaTech 💜</p>
    </footer>

    <!-- Toast -->
    <div id="toast"></div>

    <!-- JS local -->
    <script src="script.js" defer></script>
  </body>
</html>
